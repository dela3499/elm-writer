<html>
	<head>
		<script type="text/javascript" src="elm.js"></script>
		<link rel="stylesheet" href="css/font-awesome.min.css"></link>
		<link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,100' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="elm">
		</div>
		<script>
			var div = document.getElementById('elm');
    		var app = Elm.WordCounter.embed(div);
		</script>
		<style>
			
			#container {
				position: absolute;
				top: 0px;
				bottom: 0px;
				left: 0px;
				right: 0px;
				
			}
			
			#container, #container textarea {
				font-family: 'Ubuntu', 'Alegreya Sans', sans-serif;
				font-size: 16px;
			}
			
			.content {
				position: absolute;
				top: 0%;
				left: 50%;
				transform: translateX(-50%);
				height: 95%;
				width: 1000px;
				max-width: 100%;
				overflow-y: auto;
				resize: none;
				box-sizing: border-box;
				padding: 50px;
				border-style: none;
				outline: none;
			}

			.infoContainer {
				box-sizing: border-box;
				position: absolute;
				bottom: 0px;
				left: 50%;
				transform: translateX(-50%);
				width: 1000px;
				max-width: 100%;
				height: 5%;
			}

			.timer, .wordcount {
				box-sizing: border-box;
				padding: auto;
				display: inline-block;
				width: 15%;
				height: 100%;
				text-align: center;
				padding: 10px;
			}

			.previous, .next {
				display: inline-block;
				text-align: right;
				box-sizing: border-box;
				float: right;
				padding: 10px;
				cursor: pointer;
			}

			.next {
				padding-right: 5%;
			}

			.styleText {
				display: inline-block;
				box-sizing: border-box;
				text-align: center;
				float: right;
				padding: 10px;
			}

			/* light */

			.light#container, .light .content, .light .infoContainer {
				background: white;
			}

			.light .content {
				color: rgba(0,0,0,0.6);
				box-shadow: rgba(0,0,0,0.1) 0px 0px 200px;
			}

			.light .previous:hover, .light .next:hover {
				color: black;
			}

			.light .infoContainer {
				color: rgba(0,0,0,0.3);
			}

			/* dark */

			.dark#container, .dark .content, .dark .infoContainer {
				background: rgb(20,20,20);
			}

			.dark .content {
				color: rgba(255,255,255,0.6);
				box-shadow: rgba(255,255,255,0.1) 0px 0px 200px;
			}

			.dark .previous:hover, .dark .next:hover {
				color: white;
			}

			.dark .infoContainer {
				color: rgba(255,255,255,0.5);
			}

			/* blue */

			.blue#container, .blue .content, .blue .infoContainer {
				background: #305D7F;
			}

			.blue .content {
				color: rgba(255,255,255,0.8);
				box-shadow: rgba(255,255,255,0.3) 0px 0px 200px;
			}

			.blue .previous:hover, .blue .next:hover {
				color: white;
			}

			.blue .infoContainer {
				color: rgba(255,255,255,0.5);
			}

		    *::-webkit-scrollbar-track {
		      background-color: rgba(255,255,255,0.1);
		      border: none;
		      box-sizing: border-box;
		    }

		    *::-webkit-scrollbar {
		      width: 2px;
		      height: 2px;
		      border: none;
		      box-sizing: border-box;
		    }

		    *::-webkit-scrollbar-thumb {
		      background-color: rgba(255,255,255,0.3);
		      box-sizing: border-box;
		    }


			.light *::-webkit-scrollbar-track {
		      background-color: rgba(0,0,0,0.1);
		    }

		    .light *::-webkit-scrollbar-thumb {
		      background-color: rgba(0,0,0,0.2);
		    }

		</style>
	</body>
</html>
